<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game Night</title>
        <meta name="GameNight" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/cardsJS/dist/cards.min.css" />
    </head>
    <body>
        <h1>Welcome to Game Night</h1>
        <a class="aCard"></a>
        <p>LET PLAY</p>
        <div class="gameContent">
            <section class="gameTable">
                Game goes here 
            </section>
            <section class="gameSettings">
                <div class="setup">
                    <p>Games List</p>
                    <select class="gameList" value="gameList"></select>
                    
                </div>
                <div class="game_Start">
                    <button class="getDeck">Start</button>
                    <button class="dealDeck"> Grab Deck</button>
                </div>
            </section>
            
            <section class="gameMenu">GameList Goes here</section>

        </div>
        
        
        <script src="app.js" async defer></script>
        <script src="https://unpkg.com/cardsJS/dist/cards.min.js" type="text/javascript" async defer></script>
    </body>
